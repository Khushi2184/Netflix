<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Results</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="result-container">
        <div class="result-box">
            <h2>Your Result</h2>
            <div class="score-circle">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <p class="result-status">Great</p>
            <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary-box">
            <h2>Summary</h2>
            <ul>
                <li><span class="icon reaction"></span> Reaction <span class="score">80 / 100</span></li>
                <li><span class="icon memory"></span> Memory <span class="score">92 / 100</span></li>
                <li><span class="icon verbal"></span> Verbal <span class="score">61 / 100</span></li>
                <li><span class="icon visual"></span> Visual <span class="score">72 / 100</span></li>
            </ul>
            <button class="continue-btn">Continue</button>
        </div>
    </div>
</body>
</html>
