<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="project7.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="form-container">
                <h2>Mortgage Calculator</h2>
                <a href="#" class="clear">Clear All</a>
                <form id="mortgage-form">
                    <div class="form-group">
                        <label for="amount">Mortgage Amount</label>
                        <input type="number" id="amount" placeholder="Â£" required>
                    </div>
                    <div class="form-group">
                        <div class="split-input">
                            <div>
                                <label for="term">Mortgage Term</label>
                                <input type="number" id="term" placeholder="years" required>
                            </div>
                            <div>
                                <label for="rate">Interest Rate</label>
                                <input type="number" step="0.01" id="rate" placeholder="%" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Mortgage Type</label>
                        <div class="radio-group">
                            <label>
                                <input type="radio" name="type" value="repayment" checked> Repayment
                            </label>
                            <label>
                                <input type="radio" name="type" value="interest-only"> Interest Only
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="calculate-btn">Calculate Repayments</button>
                </form>
            </div>
            <div class="result-container">
                <div class="result-info">
                    <img src="result-illustration.png" alt="Results Illustration">
                    <h3>Results shown here</h3>
                    <p>Complete the form and click "calculate repayments" to see what your monthly repayments would be.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="project7.js"></script>
</body>
</html>
