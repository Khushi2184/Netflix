<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Modal Popup</title>
    <link rel="stylesheet" href="project6.css">
</head>
<body>
    <button id="openModalBtn" class="open-button">Open Modal</button>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Modal Title</h2>
            <p>This is a modern modal popup example.</p>
            <button id="closeModalBtn" class="close-button">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
