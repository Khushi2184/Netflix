<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="project3.css">
</head>
<body>
    <div class="card">
        <div class="header"></div>
        <div class="content">
            <img src="profile-picture.jpg" alt="Profile Picture" class="profile-pic">
            <h2>Victor Crest <span>26</span></h2>
            <p>London</p>
            <div class="stats">
                <div class="stat">
                    <p>80K</p>
                    <p>Followers</p>
                </div>
                <div class="stat">
                    <p>803K</p>
                    <p>Likes</p>
                </div>
                <div class="stat">
                    <p>1.4K</p>
                    <p>Photos</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
